<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Загрузка файла</title>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <form class="d-flex flex-column gap-5" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <img src="https://cs9.pikabu.ru/post_img/2017/05/26/4/14957745431760589.gif" />
        <input class="form-control form-control-lg" type="file" name="files" multiple>
        <button type="submit" class="btn btn-primary btn-lg">Проверить</button>
    </form>
</body>
</html>
